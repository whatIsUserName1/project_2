    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- 模板引擎的语法:ejs,artTemplate可以直接在html文件的标签里 注入js代码 后来有了vue vue也有自己的模板语法(指令,插值表达式)模板都会被代码翻译成原生的标签让浏览器识别 -->
    <!-- 这个方法要 npm i --save-dev html-webpack-plugin@4 --legacy-peer-deps下载模板引擎 -->

    <link rel="stylesheet" href="https://unpkg.com/quill@1.3.7/dist/quill.snow.css"> -->
    <!-- 引入样式 -->
    <% for(var css of htmlWebpackPlugin.options.cdn.css) { %>
    <link rel="stylesheet" href="<%=css%>">
  <% } %>
  <!-- 引入JS -->
  <% for(var js of htmlWebpackPlugin.options.cdn.js) { %>
  <script src="<%=js%>"></script>
<% } %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
